<header class="custom-header">
<h1 class="header-logo" [routerLink]="['']">Decora 3D</h1>
<div class="categories">
  <a [routerLink]="['products', cat.id]" *ngFor="let cat of categories">{{cat.name}}</a>
</div>
<div>
  <label for="">{{fullName}}</label>

  <div class="options">
    <img src="assets/icons/user.svg" alt="">
    <div class="options-content animate__animated animate__fadeIn">
      <a [routerLink]="['/signin']" *ngIf="fullName==''">Iniciar sesión</a>
      <a [routerLink]="['/upload']" *ngIf="fullName">Subir producto 3D</a>
      <a (click)="cerrarSesion()" *ngIf="fullName">Cerrar sesión</a>
    </div>
  </div>
</div>
</header>

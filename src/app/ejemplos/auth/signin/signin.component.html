<div class="d-flex justify-content-center align-items-center w-100 vh-100" style="background: linear-gradient(270deg, rgba(50,155,111,1) 0%, rgba(130,233,153,1) 95%, rgba(50,155,111,1) 100%);">
  <form [formGroup]="signInForm" (submit)="iniciarSesion()" style="width: 600px; border: 1px solid #fff; box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;" class="p-4  rounded animate__animated animate__fadeIn">
    <h2 class="text-white fw-light"><p class="text-center">Bienvenido!</p></h2>
    <div class="alert alert-danger fw-light form-text" role="alert" *ngIf="showAlert">
      {{errorMessage}}
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label text-white fw-light">Correo electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
    </div>
    <div class="mb-4">
      <label for="exampleInputPassword1" class="form-label text-white fw-light">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <button type="submit" class="btn btn-outline-light w-100"><span class="fw-light">Ingresar</span></button>
    <div class="mt-4">
      <p class="fw-light text-white text-end mb-1">No tengo una cuenta. <a [routerLink]="['/auth', 'signup']" style="text-decoration: none;" class="fw-medium text-white">Registrarme</a></p>
    </div>
  </form>
</div>
